<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Banking site</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Lets Get some<span class="font-bold text-yellow-400">Money</span></h1>
    </header>
    <main class=" w-3/4 mx-auto ">
        <!-- Balance and Transaction -->
        <section class="bg-blue-100 p-10 mt-12">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-orange-300  p-8 rounded text-white">
                    <h2 class="text-2xl">Deposite</h2>
                    <h4 class="text-3xl">$<span id="deposite-total">000</span></h4>
                </div>
                <div class="bg-red-300  p-8 rounded text-white">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h4 class="text-3xl">$<span id="withdraw-total">000</span></h4>
                </div>
                <div class="bg-green-300  p-8 rounded text-white">
                    <h2 class="text-2xl">Remain Balance</h2>
                    <h4 class="text-3xl">$<span id="balance-total">000</span></h4>
                </div>

            </div>
        </section>
        <!-- Deposite and withdraw -->
        <section>
            <div class="grid grid-cols-2 my-5 gap-4">
                <div class="bg-purple-100 p-4 rounded-xl">
                    <h3 class="text-3xl">Please Deposite</h3>
                    <div>
                        <input id="deposite-amount" class="border-2 border-gray-500 block w-3/4 p-2 my-4 rounded-lg" type="text" placeholder="$ amount you want to deposite">
                        <button id="deposite-submit" class="bg-orange-300 rounded px-4 py-2 text-white font-semibold">Deposite</button>
                    </div>
                </div>
                <div class="bg-green-100 p-4 rounded-xl">
                    <h3 class="text-3xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-amount" class="border-2 border-gray-500 block w-3/4 p-2 my-4 rounded-lg" type="text" placeholder="$ amount you want to withdraw">
                        <button id="withdraw-submit" class="bg-orange-300 rounded px-4 py-2 text-white font-semibold">Withdraw</button>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src="./js/banking.js"></script>
</body>

</html>
