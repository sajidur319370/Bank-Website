<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank-Website</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-bold text-yellow-400">baper bank</span></h1>
    </header>
    <main>
        <section class="container mx-auto bg-green-300 w-3/4 mt-10 p-4">
            <h3 class="text-2xl">Please Login</h3>
            <div>
                <input id="user-email" class="border-2 border-gray-500 block w-3/4 p-2 my-4 rounded-lg" type="text" placeholder="Your Email">
                <input id="user-password" class="border-2 border-gray-500 block p-2 my-4 rounded-lg" type="password" name="" placeholder="Password">
                <button id="login-submit" class="bg-yellow-400 rounded px-4 py-2 text-white font-semibold">Submit</button>
            </div>

        </section>
    </main>


    <script src="./js/login.js"></script>
</body>

</html>
